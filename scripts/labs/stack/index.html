<form id="StackForm">
	<fieldset id="Percentages">
		<legend>Percentages</legend>
		<label for="LinesN">% of Landscapes</label>
		<input id="LinesN" name="lines" value="40" type="text">
		<label for="BlocksN">% of Portraits</label>
		<input id="BlocksN" name="blocks" value="40" type="text">
		<label for="SquaresN">% of Squares</label>
		<input id="SquaresN" name="squares" value="10" type="text">
		<label for="BoxesN">Number of Boxes (big squares)</label>
		<input id="BoxesN" name="boxes" value="10" type="text">
	</fieldset>
	<fieldset>
		<legend>Number</legend>
		<label for="ItemsNumber">Number of items</label>
		<input type="text" value="50" name="number" id="ItemsNumber">
	</fieldset>
	<input type="submit" name="go" value="go">
</form>
<div id="ItemsContainer">
</div>
