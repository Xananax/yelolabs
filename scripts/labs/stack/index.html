<form id="StackForm">
	<fieldset id="Percentages">
		<legend>Percentages</legend>
		<label for="LinesN">% of Landscapes</label>
		<input id="LinesN" name="lines" value="40" type="text">
		<label for="BlocksN">% of Portraits</label>
		<input id="BlocksN" name="blocks" value="40" type="text">
		<label for="SquaresN">% of Squares</label>
		<input id="SquaresN" name="squares" value="10" type="text">
		<label for="BoxesN">% of Boxes (big squares)</label>
		<input id="BoxesN" name="boxes" value="10" type="text">
		<label for="Exact">exact Numbers</label>
		<input id="Exact" name="exact" type="checkbox" checked="checked">
	</fieldset>
	<fieldset>
		<legend>Number</legend>
		<label for="ItemsNumber">Number of items</label>
		<input type="text" value="50" name="number" id="ItemsNumber">
	</fieldset>
	<!--
	<fieldset id="Sizes">
		<legend>Sizes</legend>
		<label for="StackSizeX">Height</label>
		<input id="StackSizeX" name="width" value="150" type="text">
		<label for="StackSizeY">Width</label>
		<input id="StackSizeY" name="height" value="40" type="text">
	</fieldset>
	-->
	<input type="submit" name="go" value="go">
</form>
<div id="ExperimentStack">
	<div class="stackItemsWrapper">
		<h2>Stacked Order</h2>
		<div id="ItemsContainer">
		</div>
	</div>
	<div class="stackItemsWrapper clearfix ghost">
		<h2>Natural Order</h2>
		<div id="ItemsGhostContainer" class="ghost stackContainer">
		</div>
	</div>
</div>
